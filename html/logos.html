<main>
    <section id="lgs"><h1>Logotipos da banda</h1></section>
        <section id="ft-lgs">
            <figure>
                <img src="../img/metallica-logo.png" alt="Logotipo da banda Metallica entre os anos 1983 à 1996">
                <figcaption> 1983 — 1996<br><br>
                    A famosa marca com linhas alongadas
                    e acentuadas na primeira e na última letras foi criada pelo guitarrista da banda, James Hetfield.
                </figcaption>
            </figure>

            <figure>
                <img src="../img/2.png" alt="Logotipo da banda Metallica entre os anos 1996 à 2003">
                <figcaption> 1996 — 2003<br><br>
                    O logotipo foi redesenhado em 1996 com a ideia de torná-lo mais minimalista e moderno. <br> 
                    As lanternas foram removidas e a inscrição tornou-se mais rigorosa e simples.
                </figcaption>
            </figure>

            <figure>
                <img src="../img/3.png" alt="Logotipo da banda Metallica entre os anos 2003 à 2008">
                <figcaption  >2003 — 2008<br><br>
                    Este emblema foi usado durante o St. Raiva, mas não apareceu na capa do álbum. <br>
                    Ao mesmo tempo, é considerado o desenvolvimento mais rico de todos os existentes.
                </figcaption>
            </figure>
            <figure class="robert">
                <img src="../img/4.png" alt="Logotipo da banda Metallica de 2008 até os dias atuais">
                <figcaption>2008 — Hoje<br><br>
                    Em 2008, a banda decidiu retornar à versão original do logotipo, criada por James Hetfield. <br>
                    A placa de identificação está sendo refinada e modificada.
                </figcaption>
            </figure>
        </section>
